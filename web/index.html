<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CryptoTrend.pl – Śledź trendy kryptowalut</title>
  <meta name="description" content="CryptoTrend.pl pozwala śledzić ceny i trendy kryptowalut w czasie rzeczywistym.">
  
  <!-- Open Graph -->
  <meta property="og:title" content="CryptoTrend.pl">
  <meta property="og:description" content="Śledź ceny i trendy kryptowalut w czasie rzeczywistym dzięki CryptoTrend.pl">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://cryptotrend.pl">
  <meta property="og:image" content="https://cryptotrend.pl/favicon.ico">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Stylizacja -->
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #ffffff; /* biały background */
      color: #000000; /* czarny tekst */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: #1e90ff; /* niebieski nagłówek */
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #333333;
    }

    .loader {
      border: 6px solid #f3f3f3; /* light grey */
      border-top: 6px solid #1e90ff; /* blue */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.9rem;
      color: #555555;
    }
  </style>

  <!-- Przekierowanie po 2 sekundy -->
  <script>
    setTimeout(() => window.location.href = "/app", 5000);
  </script>
</head>

<body>
  <h1>CryptoTrend.pl</h1>
  <p>Ładowanie aplikacji...</p>
  <div class="loader"></div>

</body>
</html>
